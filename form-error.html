<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>送信エラー - 天使たちの癒し</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .error-container {
            text-align: center;
            padding: 100px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
        }
        
        .error-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #c33;
        }
        
        .error-message {
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .back-button {
            display: inline-block;
            background-color: #4a6f8a;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
            margin-right: 10px;
        }
        
        .back-button:hover {
            background-color: #385369;
        }
        
        .mail-button {
            display: inline-block;
            background-color: #5a8f6a;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .mail-button:hover {
            background-color: #487a57;
        }
    </style>
</head>
<body>
    <!-- ヘッダーコンポーネント -->
    <div id="header" data-component="common-header"></div>

    <div class="error-container">
        <div class="logo">
            <img src="assets/images/logo.png" alt="天使たちの癒し" width="80" height="80">
        </div>
        <h1 class="error-title">送信エラーが発生しました</h1>
        <p class="error-message">
            申し訳ございません。フォームからの送信処理中にエラーが発生しました。<br>
            お手数ですが、以下のいずれかの方法でご連絡ください。
        </p>
        <div style="margin-bottom: 30px;">
            <a href="index.html#contact" class="back-button">フォームに戻る</a>
            <a href="mailto:info@angels-healing.com" class="mail-button">メールで問い合わせる</a>
        </div>
        <p class="alternative-message" style="font-size: 14px; color: #666;">
            または、直接 <strong>info@angels-healing.com</strong> まで<br>
            メールでお問い合わせいただくことも可能です。
        </p>
    </div>

    <!-- フッターコンポーネント -->
    <div id="footer" data-component="common-footer"></div>

    <script src="assets/js/load-components.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
